<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<td>Product name</td>
				<td>Price</td>
			</tr>
			<tr>
				<td>Ice cream 100gm</td>
				<td><input type="text" id="item1" onkeyup=" TotalAmt()"/></td>
			</tr>
			<tr>

				<td>Hatsun Paneer</td>
				<td><input type="text" id="item2" onkeyup=" TotalAmt()"/></td>
			</tr>
			<tr>

				<td>Aavin Milk green</td>
				<td><input type="text"id="item3" onkeyup=" TotalAmt()"/></td>
			</tr>
			<tr>
				<td>Total</td>
				<td id="res"></td>
			</tr>
		</thead>

	</table>

	<script>
        $(document).ready(function () {
            TotalAmt();

        });
        function TotalAmt() {
            var n1 = $('#item1').val();
            if (!n1) {
                n1 = 0;
            }
            var n2 = $('#item2').val();
            if (!n2) {
                n2 = 0;
            }
            var n3 = $('#item3').val();
            if (!n3) {
                n3 = 0;
            }
            sum = Number(n1) + Number(n2) + Number(n3);
            $('#res').html(sum);
        }
	</script>

</body>
</html>
